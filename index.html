<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="portofolio-card">
      <div class="image">
        <img src="passport_size_photo.png" alt="" class="my-image" />
      </div>
      <div class="text-data">
        <span class="name">Aakash Mittal</span>
        <span class="job">Frontend Developer</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/profile.php?id=100007128674738"
          style="background: #316ff6"
          target="_blank"
          class="link"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/aakash349/"
          style="background: #0077b5"
          target="_blank"
          class="link"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
        <a
          href="https://www.instagram.com/akashmittal315/"
          style="background: #e1306c"
          target="_blank"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="mailto:aakashmittal5@gmail.com"
          style="background: #c23f3b"
          target="_blank"
          class="link"
        >
          <i class="bx bxl-gmail"></i>
        </a>
      </div>
      <div class="buttons">
        <a href="Aakash_Mittal.pdf" target="_blank">
          <button class="btn-1">Resume</button>
        </a>
        <button class="btn-1">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">5k</span>
        </div>
      </div>
    </div>
  </body>
</html>
